<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="img/favicon.ico.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div>
        <header>
            <nav>
                <a href="index.html"
                ><img src="img/arrowback.svg" alt="botão voltar"
                /></a>
                <a class="texto" href="index.html">Voltar ao início</a>
            </nav>
        </header>
        <div id="container">
            <div id="esquerdaContainer">
                <img id="logoLogin" src="img/Logo Equipe.png" alt="">
                <p id = "textin">
                    Olá! Agradecemos o seu interesse. Para desbloquear informações exclusivas, pedimos que faça o login. Uma vez conectado, você terá acesso à valiosa projeção de vendas. Agradecemos o seu envolvimento!
                </p>
            </div>
            <div id="direitaContainer">
                <h1 id = "paginaLogin">Login</h1>
                <input id="email" type="email" placeholder="Usuário">
                <input id = "senha" type="password" placeholder="Senha">
            <div id = "cadastrarLogin">
                <button id="cadastrar">Cadastrar</button>
            </div>  
            </div>
            
        </div>
