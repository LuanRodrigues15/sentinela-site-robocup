<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Fighters - Engenheiros da Vila</title>
    <link rel="shortcut icon" href="img/favicon.ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/ojogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div id="modalVencedor">
        <p id="modalTexto">O vencedor é: </p>
        <button id="botaoProximoRound">Próximo Round</button>
    </div>
    <div class="stats">
        <div></div>
        <div></div>
        <div id="player1">
            <div>
                <h3 id="robo1titulo">Sentinela</h3>
                <p id="vida1">Vida: 100</p>
            </div>
            <img class="perfis" src="img/jogo/sentinela.png" alt="">
        </div>
        <img src="img/jogo/wasd.png" id="wasd">
        <div style="width: 10px;"></div>
        <div>
            <p id="colisoesRobo">Colisões: 0</p>
        </div>
        <div style="width: 10px;"></div>
        <img src="img/jogo/setas.png" id="setas">
        <div id="player2">
            <div>
                <h3 id="robo2titulo">PixelsBot</h3>
                <p id="vida2">Vida: 100</p>
            </div>
            <img class="perfis" src="img/jogo/pixelsbot.png" alt="">
        </div>
        <div></div>
        <div></div>
    </div>
    <div id="imagem">
        <div class="arena">
            <div class="robot" id="robo1"></div>
            <div class="robot" id="robo2"></div>
        </div>
    </div>
    <footer>© 2023/2024 - Engenheiros da Vila</footer>
    <script src="script.js"></script>
</body>
</html>
